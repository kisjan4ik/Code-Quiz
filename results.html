<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz_results</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>


    <div class="card">
        <h2>Your final score is:</h2>
        <form method="POST">
            <div class="input-group">
                <label class="initials" for="initials">Your initials</label>
                <input type="text" name="first-name" id="first-name" placeholder="Initials" />
                <button id="submit">Submit</button>
            </div>
        </form>
    </div>
    <div class="card">
        <h2>Quiz results:</h2>
        <p><strong>Player / score:</strong> <span id="user-score"></span></p>

    </div>
    </div>
    <button id="goback"> Go Back</button>
    <button id="clearscore">Clear highscores</button>





    <script src="./assets/script.js"></script>
</body>

</html>
