<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Code Quiz</title>
    <link rel="stylesheet" href="./assets/styles.css">
</head>

<body>

    <div class="container"></div>
    <div id="timer"></div>
    <div id="score"></div>
    <div id="correct" class="answer"></div>

    <h2>Your final score is:</h2>
    <form method="POST">
        <div class="input-group">
            <label class="initials" for="initials">Your initials</label>
            <input type="text" name="first-name" id="first-name" placeholder="Initials" />
            <button id="submit">Submit</button>
        </div>
    </form>




    <script src="./assets/script.js"></script>
</body>

</html>
